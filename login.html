          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="aaa" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
                  <p class="text-white-50 mb-5">
                    Por favor, ingrese su email y contraseña.
                  </p>
                  <div id="alert-login" class="alert alert-danger d-none" role="alert">

                  </div>

                  <form id="IngresoEmailForm" action="">
                    <div class="form-outline form-white mb-4">
                      <input
                        type="email"
                        id="IngresoEmail"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="IngresoEmail">Correo</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="password"
                        id="ingresoPassword"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="ingresoPassword"
                        >Contraseña</label
                      >
                    </div>

                    <button
                      class="btn btn-outline-light btn-lg px-5 w-100"
                      type="submit"
                      id="btnIngresoConEmail"
                      href="pagina.html"
                    >
                      Ingresar
                    </button>

                    <button
                      class="btn btn-outline-light btn-lg px-5 d-none w-100"
                      type="submit"
                      id="btnRegistroConEmail"
                    >
                      Registrar
                    </button>
                  </form>

                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1"
                  >
                    <button
                      class="btn btn-outline-light btn-lg px-5 w-100"
                      id="btnIngresoGmail"
                    >
                      Ingresar con Google
                    </button>
                  </div>
                </div>

                <div id="registrateAviso">
                  <p class="mb-0">
                    No tienes una cuenta
                    <a href="#" id="registrate" class="text-white-50 fw-bold">Registrate</a>
                  </p>
                </div>
              </div>
