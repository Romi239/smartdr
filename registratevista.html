<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dr.</title>
    <link rel="shortcut icon" href="https://www.kunan.com.pe/wp-content/uploads/2020/11/unnamed.png" type="image/x-icon">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="smart.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <div class="brand">
                    <img src="https://smartdoctor.la/wp-content/uploads/2021/04/Logo_Smart_Dr_1080x580.png"  class ="logoo" alt="causa"/>
                    <!--<h2>Smart Doctor</h2>-->
                </div>
                
            </nav>
        </header>
    </div>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fa fa-user icon" aria-hidden="true"></i>
                <input type="text" placeholder="Nombre Completo">
            </div>

            <div class="input-contenedor">
                <i class="fa fa-envelope icon" aria-hidden="true"></i>
                <input type="text" placeholder="Correo Electronico">
            </div>

            <div class="input-contenedor">
                <i class="fa fa-key icon" aria-hidden="true"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registrate" class="button">
            <p>Al registrarte , aceptas nuestras Condiciones de uso y Politica de privacidad</p>
            <p>¿Ya tienes una cuenta?
                <a class= "link" href="inicio.html">Inicia Sesion</a>
            </p>
        </div>
    </form>
</body>
</html>
